{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbergwebapp-ingress
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    - http:
        paths:
{{- range .Values.apps }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}-service
                port:
                  number: {{ .servicePort }}
{{- end }}
{{- end }}